<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify:Play Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Kishore kumar</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="">
                    <span class="songName">Mere Samne Wali Khidki Mein</span>
                    <span class="songlistplay"><span class="timestamp">02:52<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover2.jpg" alt="">
                    <span class="songName">Ek Ladki Bheegi Bhaagi Si</span>
                    <span class="songlistplay"><span class="timestamp">03:56<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover3.jpg" alt="">
                    <span class="songName">Ruk Ja Rokata Hai Yeh Diwana</span>
                    <span class="songlistplay"><span class="timestamp">03:54<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover4.jpg" alt="">
                    <span class="songName">Chhedo Na Meri Zulfen</span>
                    <span class="songlistplay"><span class="timestamp">03:48<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover5.jpg" alt="">
                    <span class="songName">Phir Suhani Sham Dhali</span>
                    <span class="songlistplay"><span class="timestamp">04:34<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover6.jpg" alt="">
                    <span class="songName">Badhti Ka Naam Dadhi</span>
                    <span class="songlistplay"><span class="timestamp">05:08<i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                
                <div class="songItem">
                    <img src="cover7.jpg" alt="">
                    <span class="songName">Ye Jo Mohabbat Hai</span>
                    <span class="songlistplay"><span class="timestamp">03:45<i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="gif.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Mere Samne Wali Khidki Mein</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
